<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naboengs</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo transparent 512.png" alt="Logo" />
      </div>
    </nav>

    <section id="tabs">
      <button class="tab active">
        <ion-icon name="hourglass-outline"></ion-icon>
        Ditabung
      </button>
      <button class="tab">
        <ion-icon name="checkmark-outline"></ion-icon>
        Selesai
      </button>
    </section>

    <button id="add-button">
      <ion-icon name="add-outline"></ion-icon>
    </button>

    <section id="add-tab" class="tab form" style="display: none">
      <div class="form-container">
        <label for="image-upload">Gambar</label>
        <input type="file" id="image-upload" accept="image/*" />

        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukkan Nama" />

        <label for="target">Target (Rp)</label>
        <input type="text" id="target" placeholder="Contoh: Rp 2.000.000" />

        <label for="perhari">Per Hari (Rp)</label>
        <input type="text" id="perhari" placeholder="Contoh: Rp 20.000" />
      </div>
      <button id="simpan-button">Simpan</button>
    </section>

    <section id="data-list" class="tabungan-list">
      <!-- Data akan muncul di sini -->
    </section>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBoYdv7VKnxLcOassjGo-h8mPviTdPF5gE",
        authDomain: "naboengs.firebaseapp.com",
        databaseURL: "https://naboengs-default-rtdb.firebaseio.com/",
        projectId: "naboengs",
        storageBucket: "naboengs.appspot.com",
        messagingSenderId: "492503828776",
        appId: "1:492503828776:web:9c4c6cff4e820d7e69681d",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      let uid = null;

      // Login Anonim
      firebase.auth().signInAnonymously().catch(err => {
        alert("Login gagal: " + err.message);
      });

      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          uid = user.uid;
          console.log("Logged in as", uid);
          loadData();
        }
      });

      // Toggle Form
      const addButton = document.getElementById("add-button");
      const addTab = document.querySelector(".tab.form");

      addButton.addEventListener("click", e => {
        e.stopPropagation();
        addTab.style.display =
          getComputedStyle(addTab).display !== "none" ? "none" : "flex";
        if (addTab.style.display === "flex") {
          addTab.scrollIntoView({ behavior: "smooth" });
        }
      });

      document.addEventListener("click", e => {
        const isInside = addTab.contains(e.target);
        const isBtn = addButton.contains(e.target);
        if (!isInside && !isBtn) addTab.style.display = "none";
      });

      // Format Rp
      function formatRupiah(angka) {
        let number_string = angka.replace(/[^,\d]/g, "").toString();
        let split = number_string.split(",");
        let sisa = split[0].length % 3;
        let rupiah = split[0].substr(0, sisa);
        let ribuan = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
          let separator = sisa ? "." : "";
          rupiah += separator + ribuan.join(".");
        }
        return "Rp " + rupiah + (split[1] ? "," + split[1] : "");
      }

      function setupRupiahInput(id) {
        const input = document.getElementById(id);
        input.addEventListener("input", e => {
          e.target.value = formatRupiah(e.target.value);
        });
      }

      setupRupiahInput("target");
      setupRupiahInput("perhari");

      function parseRupiah(str) {
        return str.replace(/[^\d]/g, "");
      }

      function getImageBase64(file, callback) {
        const reader = new FileReader();
        reader.onloadend = () => callback(reader.result);
        reader.readAsDataURL(file);
      }

      // Tampilkan ke halaman
      function tampilkanDataKeList(data) {
        const container = document.getElementById("data-list");

        const item = document.createElement("div");
        item.className = "tabungan-item";

        item.innerHTML = `
          <img src="${data.gambar}" alt="${data.nama}" />
          <div class="tabungan-info">
            <strong>${data.nama}</strong>
            <span>Target: Rp ${Number(data.target).toLocaleString("id-ID")}</span>
            <span>Per Hari: Rp ${Number(data.perhari).toLocaleString("id-ID")}</span>
          </div>
        `;

        container.appendChild(item);
      }

      // Simpan data
      document.getElementById("simpan-button").addEventListener("click", () => {
        const nama = document.getElementById("nama").value.trim();
        const target = parseRupiah(document.getElementById("target").value);
        const perhari = parseRupiah(document.getElementById("perhari").value);
        const file = document.getElementById("image-upload").files[0];

        if (!uid) return alert("Belum login, coba refresh halaman.");
        if (!nama || !target || !perhari )
          return alert("Lengkapi semua data dulu ya!");

        getImageBase64(file, base64Image => {
          const userRef = database.ref("tabungan/" + uid);
          const data = { nama, target, perhari, gambar: base64Image };

          userRef.push(data).then(() => {
            alert("Berhasil disimpan!");
            document.getElementById("nama").value = "";
            document.getElementById("target").value = "";
            document.getElementById("perhari").value = "";
            document.getElementById("image-upload").value = "";
            addTab.style.display = "none";
            
            tampilkanSemuaData(uid);
          });
        });
      });

      // Load semua data saat login berhasil
      function loadData() {
        const userRef = database.ref("tabungan/" + uid);
        userRef.once("value", snapshot => {
          snapshot.forEach(child => {
            tampilkanDataKeList(child.val());
          });
        });
      }
    </script>
  </body>
</html>
